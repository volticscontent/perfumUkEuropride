<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#F8F9FA"/>
  <rect x="50" y="50" width="300" height="300" rx="8" fill="#E9ECEF" stroke="#DEE2E6" stroke-width="2"/>
  
  <!-- Perfume bottle icon -->
  <g transform="translate(150, 100)">
    <!-- Bottle body -->
    <rect x="30" y="60" width="40" height="120" rx="8" fill="#6C757D"/>
    <!-- Bottle neck -->
    <rect x="40" y="40" width="20" height="30" fill="#6C757D"/>
    <!-- Cap -->
    <rect x="35" y="30" width="30" height="20" rx="4" fill="#495057"/>
    <!-- Label -->
    <rect x="35" y="80" width="30" height="40" rx="2" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="#6C757D" font-family="Arial, sans-serif" font-size="16" font-weight="500">
    No Image Available
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="320" r="3" fill="#DEE2E6"/>
  <circle cx="300" cy="320" r="3" fill="#DEE2E6"/>
  <circle cx="200" cy="340" r="2" fill="#DEE2E6"/>
</svg>